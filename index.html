<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" >
   <!-- <script src="script.js"> </script> -->
</head>
<body>
    <div id="calculator">
        <input type="text" id="inputbox"  placeholder="0" readonly>
        <div>
             <button class="operator" onclick=" currentDisplay = '';
            document.querySelector('#inputbox').value =currentDisplay; ">AC</button> 

            <button class="operator" onclick=" currentDisplay = currentDisplay.slice(0,-1);
            document.querySelector('#inputbox').value =currentDisplay; ">DEL</button>

            <button class="operator" onclick=" currentDisplay = currentDisplay + '%';
            document.querySelector('#inputbox').value =currentDisplay; ">%</button>

            <button class="operator" onclick=" currentDisplay = currentDisplay + '/';
            document.querySelector('#inputbox').value =currentDisplay; ">/</button>
        </div>
        <div>

            <button onclick=" currentDisplay = currentDisplay + '7';
            document.querySelector('#inputbox').value =currentDisplay; ">7</button>
            <button onclick=" currentDisplay = currentDisplay + '8';
            document.querySelector('#inputbox').value =currentDisplay; ">8</button>
            <button onclick=" currentDisplay = currentDisplay + '9';
            document.querySelector('#inputbox').value =currentDisplay; ">9</button>
            <button class="operator" onclick=" currentDisplay = currentDisplay + '*';
            document.querySelector('#inputbox').value =currentDisplay; ">*</button>

        </div>
        <div>
            <button onclick=" currentDisplay = currentDisplay + '4';
            document.querySelector('#inputbox').value =currentDisplay; ">4</button>

            <button onclick=" currentDisplay = currentDisplay + '5';
            document.querySelector('#inputbox').value =currentDisplay; ">5</button>

            <button onclick=" currentDisplay = currentDisplay + '6';
            document.querySelector('#inputbox').value =currentDisplay; ">6</button>

            <button class="operator" onclick=" currentDisplay = currentDisplay + '-';
            document.querySelector('#inputbox').value =currentDisplay; ">-</button>
        </div>
        <div>
            <button onclick=" currentDisplay = currentDisplay + '1';
            document.querySelector('#inputbox').value =currentDisplay; ">1</button>

            <button onclick=" currentDisplay = currentDisplay + '2';
            document.querySelector('#inputbox').value =currentDisplay; ">2</button>

            <button onclick=" currentDisplay = currentDisplay + '3';
            document.querySelector('#inputbox').value =currentDisplay; ">3</button>

            <button class="operator" onclick=" currentDisplay = currentDisplay + '+';
            document.querySelector('#inputbox').value =currentDisplay; ">+</button>
        </div>
        <div>
            <button onclick=" currentDisplay = currentDisplay + '00';
            document.querySelector('#inputbox').value =currentDisplay; ">00</button>

            <button onclick=" currentDisplay = currentDisplay + '0';
            document.querySelector('#inputbox').value =currentDisplay; ">0</button>

            <button onclick=" currentDisplay = currentDisplay + '.';
            document.querySelector('#inputbox').value =currentDisplay; ">.</button>

            <button class="equal-btn" onclick="currentDisplay=eval(currentDisplay); 
            document.querySelector('#inputbox').value=currentDisplay;">=</button>
        </div>
    </div>

    <script>
let currentDisplay= '';
document.querySelector('#inputbox').value=currentDisplay; 
    </script>

</body>
</html>
